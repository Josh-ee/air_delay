<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Delay Prediction</title>
</head>
<body>
    <h1>Welcome to the Flight Delay Prediction App</h1>
    <p>Enter the IATA code of a flight to predict its delay.</p>
    <!-- Notice action is now set to '/', aligning with the Flask root route -->
    <form action="/" method="post">
        <label for="flight_iata">Flight IATA code:</label>
        <input type="text" id="flight_iata" name="flight_iata" required>
        <input type="submit" value="Predict Delay">
    </form>
</body>
</html>
